<div>
  <button (click)="toggleArchivedDisplay()">
    {{ displayTicketArchived ? 'Hide archived ticket' : 'Show archived ticket' }}
  </button>
</div>


<div class="ticket-list">
  <div class="ticket" *ngFor="let ticket of ticketList">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <app-ticket
      *ngIf="!ticket.archived || (ticket.archived && displayTicketArchived)"
        [ticket]="ticket" 
        (ticketHasBeenSelected)="handleTicketSelection($event)" 
        (deleteEvent)="deleteTicket($event)">
      </app-ticket>
  </div>
</div>
